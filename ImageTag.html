<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Tag</title>
    </head>
    <body>
        <h1>How to Implement Image in a HTML File ? </h1>
        <h2>1) Image and File Both are in a Same Folder</h2>
        <img src="image1.jpg" alt="Wallpaper" width="300px" height="400px">

        <h2>2) Image and File Both are in a Different Folder</h2>
        <img src="Images/image2.jpg" alt="" width="50%" height="400px">
        <h2>3) Using Google Link</h2>
        <img src="https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg?cs=srgb&dl=pexels-pixabay-158063.jpg&fm=jpg" alt="" width="300px" height="400px">

    </body>
</html>
