<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag(Basic Animation)</title>
</head>
<body>
    Royal
    <br>
    <marquee bgcolor="blue" width="200px" height="" direction="" behavior="" scrollamount="15">
        Royal
    </marquee>
    <br>
    <marquee bgcolor="blue" width="200" height="" direction="" behavior="slide" hspace="" vspace="%" loop="3">
        Royal
    </marquee>
    <br>
    <marquee bgcolor="blue" width="200px" height="" direction="" behavior="" scrolldelay="500ms">
        Royal
    </marquee>
    <br><marquee bgcolor="blue" width="200px" height="" direction="" behavior="" scrollamount="15" scrolldelay="500">
        Royal
    </marquee>
    <br>
</body>
</html>

<!-- 
Attributes Marquee Tag : 

1. bgcolor : colorname
2. width  :  px/%
3. height : px
4. direction : left(default)/right/up/down
5.behaviour : scroll/slide/alternate

6. scrollamount : s
7. scrolldelay : ms
8. hspace(horizontal-space) px/%
9. vspace(vartical-space) px/%
10. loop

-->

<!-- 
1s = 1000ms
-->

<!-- 
12 Marquee
- slide
        - left
        - right
        - up
