<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag with Image</title>
</head>
<body>
    <table border="" width="400px" height="400px" cellspacing="0" cellpadding="0">
        <tr height="25%">
            <td width="25%" colspan="2" rowspan="2">
                <img src="https://digital-walls.com/cdn/shop/files/AntiqueSerenade2_449b9547-b507-4610-a90f-6aec156322cd.jpg?v=1717738779&width=533" alt="" width="100%" height="100%">
            </td>
            <td width="25%"></td>
            <td width="25%"></td>
        </tr>
        <tr height="25%">
            <td width="25%"></td>
            <td width="25%"></td>
        </tr>
        <tr height="25%">
            <td width="25%"></td>
            <td width="25%"></td>
            <td width="25%"></td>
            <td width="25%"></td>
        </tr>
        <tr height="25%">
            <td width="25%"></td>
            <td width="25%" colspan="2" align="center">
                Created by Me
            </td>
            <td width="25%"></td>
        </tr>
    </table>
</body>
</html>
